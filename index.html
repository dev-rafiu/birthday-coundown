<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Bday coundown</title>
  </head>
  <body>
    <main class="main">
      <h2 class="title">B'DAY COUNTDOWN</h2>
      <form class="bDay-form">
        <p class="alert"></p>
        <div>
          <label for="input">Enter your birth-date in the format</label>
          <input type="text" class="birthdate-input" placeholder=" m/d/yyyy" />
        </div>
        <button class="submit-btn">Set</button>
      </form>

      <section class="section-center">
        <div class="days container">
          <h4></h4>
          <span>Days</span>
        </div>
        <div class="hours container">
          <h4></h4>
          <span>Hours</span>
        </div>
        <div class="minutes container">
          <h4></h4>
          <span>Mins</span>
        </div>
        <div class="seconds container">
          <h4></h4>
          <span>Secs</span>
        </div>
      </section>
    </main>
  </body>
</html>
